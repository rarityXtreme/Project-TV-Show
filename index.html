<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Hendrine Zeraua (rarityXtreme)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="controls">
    <div class="control-row">
      <label for="showSelect" class="visually-hidden">Choose a show</label>
      <select id="showSelect" aria-label="Choose a show">
        <option value="" selected disabled>Select a show...</option>
      </select>

      <label for="showSearchInput" class="visually-hidden">Search shows</label>
      <input type="text" id="showSearchInput" placeholder="Search shows..." aria-label="Search shows" />

      <label for="episodeSelect" class="visually-hidden">Jump to episode</label>
      <select id="episodeSelect" aria-label="Jump to episode">
        <option value="all">All episodes</option>
      </select>

      <label for="searchInput" class="visually-hidden">Search episodes</label>
      <input type="text" id="searchInput" placeholder="Search episodes..." aria-label="Search episodes" />

      <p id="matchCount" aria-live="polite"></p>
    </div>
  </div>

  <button id="backToShows" type="button" style="display:none;">‚Üê Back to Shows</button>

  <div id="showsContainer" class="shows-grid" aria-live="polite"></div>

  <div id="root" class="episode-container" style="display:none;"></div>

  <template id="episode-card-template">
    <section class="episode-card">
      <div class="episode-title-bar">
        <div class="episode-title"></div>
      </div>
      <img src="" alt="" />
      <div class="episode-summary"></div>
      <a class="episode-link" target="_blank" rel="noopener noreferrer">View on TVMaze</a>
    </section>
  </template>

  <footer class="footer-credit">
    Episode data provided by
    <a href="https://www.tvmaze.com" target="_blank" rel="noopener">TVMaze.com</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
