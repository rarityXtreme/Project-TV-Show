<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TV Show Project | Hendrine Zeraua (rarityXtreme)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Search input and episode selector dropdown -->
  <label for="searchInput">Search episodes:</label>
  <input type="text" id="searchInput" placeholder="Search episodes..." />

  <label for="episodeSelect">Jump to episode:</label>
  <select id="episodeSelect">
    <option value="all">All episodes</option>
  </select>

  <p id="matchCount"></p> <!-- To show how many episodes match -->
  <div id="root"></div>

  <!-- Template for episode cards -->
  <template id="episode-card-template">
    <section class="episode-card">
      <img src="" alt="" />
      <h2 class="episode-title"></h2>
      <p class="episode-code"></p>
      <div class="episode-summary"></div>
      <a class="episode-link" target="_blank" rel="noopener noreferrer">View on TVMaze</a>
    </section>
  </template>

  <script src="episodes.js"></script> <!-- Your episode data source -->
  <script src="script.js"></script> <!-- Your main script -->
</body>

</html>
