<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Hendrine Zeraua (rarityXtreme)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <div class="control-row">
      <label for="showSelect" class="visually-hidden">Choose a show</label>
      <select id="showSelect"></select>

      <label for="episodeSelect" class="visually-hidden">Jump to episode</label>
      <select id="episodeSelect">
        <option value="all">All episodes</option>
      </select>

      <label for="searchInput" class="visually-hidden">Search episodes</label>
      <input type="text" id="searchInput" placeholder="Search episodes..." />

      <p id="matchCount" aria-live="polite"></p>
    </div>
  </div>

  <div id="root" class="episode-container"></div>

  <template id="episode-card-template">
    <section class="episode-card">
      <div class="episode-title-bar">
        <div class="episode-title"></div>
      </div>
      <img src="" alt="" />
      <div class="episode-summary"></div>
      <a class="episode-link" target="_blank" rel="noopener noreferrer">View on TVMaze</a>
    </section>
  </template>

  <script src="script.js"></script>
</body>
</html>
